<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Pair</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- header -->
    <div class="header-area">
        <div class="wrapper">
            <nav class="menu">
                <ul>
                    <li><button id="prev">Prev</button></li>
                    <li><button id="next">Next</button></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- font section -->
    <div class="font-area bg font-area-bg">
        <div class="wrapper">
            <div class="font-inner">
                <div class="slide-number">1</div>
                <div class="content-box">
                    <h1 class="h-font h-font-size">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</h1>
                    <p class="t-font t-font-size">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita distinctio, velit commodi ducimus sit officia quaerat dicta soluta reprehenderit architecto.</p>
                </div>
                <div class="font-info">
                    <p><span class="heading-font">Roboto Condensed</span> + <span class="text-font">lato</span></p>
                </div>
                <div class="font-get">
                    <button class="download">Download Font Pair</button>
                    <button class="copy-code">Copy the code</button>
                </div>
            </div>
        </div>
    </div>


    <!-- js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
